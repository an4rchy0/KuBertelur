<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slick Carousel Example</title>
    <!-- Slick CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <style>
        .slick-slide img {
            width: 600px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="carousel">
        <div><img src="https://via.placeholder.com/600x300" alt="Slide 1"></div>
        <div><img src="https://via.placeholder.com/600x400" alt="Slide 2"></div>
        <div><img src="https://via.placeholder.com/600x500" alt="Slide 3"></div>
        <div><img src="https://via.placeholder.com/600x600" alt="Slide 4"></div>
        <div><img src="https://via.placeholder.com/600x700" alt="Slide 5"></div>
        <div><img src="https://via.placeholder.com/600x800" alt="Slide 6"></div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Slick JS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('.carousel').slick({
                dots: true,
                infinite: true,
                speed: 300,
                slidesToShow: 3,
                slidesToScroll: 1,
                adaptiveHeight: true,
                autoplay: true,
                autoplaySpeed: 2000
            });
        });
    </script>
</body>
</html>
